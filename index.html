<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Calculator -->
     <div>
        <div class="calculator">
            <!-- Display -->
            <div class="calculator-display">
                <h1>0</h1>
            </div>
             <!-- Buttons -->
      <div class="calculator-buttons">
        <button class="operator" value="+" name="+" title="+">+</button>
        <button class="operator" value="-" name="-" title="-">-</button>
        <button class="operator" value="/" name="/" title="÷">÷</button>
        <button class="operator" value="*" name="*" title="×">×</button>
        <button value="7" name="7" title="7">7</button>
        <button value="8" name="8" title="8">8</button>
        <button value="9" name="9" title="9">9</button>
        <button value="4" name="4" title="4">4</button>
        <button value="5" name="5" title="5">5</button>
        <button value="6" name="6" title="6">6</button>
        <button value="1" name="1" title="1">1</button>
        <button value="2" name="2" title="2">2</button>
        <button value="3" name="3" title="3">3</button>
        <button class="decimal" value="." name="." title=".">.</button>
        <button value="0" name="0" title="0">0</button>
        <button class="clear" id="clear-btn" value="clear" name="clear" title="clear">C</button>
        <button class="equal-sign operator" value="=" name="=" title="=">=</button>
    </div>
         </div>
     </div>
    

    <!-- Script -->
     <script src="scripts.js"></script>
</body>
</html>
